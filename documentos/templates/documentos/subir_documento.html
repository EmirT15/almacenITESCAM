<!-- documentos/templates/documentos/subir_documento.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Subir Documento</title>
</head>
<body>
    <h1>Subir Documento</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Subir Documento</button>
    </form>

    <!-- Enlace para volver a la pÃ¡gina de inicio -->
    <p><a href="{% url 'inicio' %}">Volver al Inicio</a></p>
</body>
</html>
